<div>
    <input class="form-control my-2" type="text" placeholder="Enter Account Number" [(ngModel)]="accountNumberEntered" (keyup)="checkAccountNumber()">
    <p *ngIf="accountNumberReport==1">{{transferPartnerAccountName}}</p>
    
    <input *ngIf="accountNumberReport==1" class="form-control my-2" type="number" placeholder="Enter Amount" [(ngModel)]="transferAmount">
    <input *ngIf="accountNumberReport==1" class="form-control p-4 my-2" type="text" placeholder="Description" [(ngModel)]="transferDescription">
    <button *ngIf="accountNumberReport==1" (click)="transferFund()" class="btn btn-dark">Transfer</button>
    <button (click)="canceltransferFund()" class="btn btn-danger mx-2">Cancel</button>
</div>
